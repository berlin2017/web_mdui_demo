<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
		<link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
		<script src="https://cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
		<script type="text/javascript" src="login.js"></script>
</head>
<body class="mdui-theme-primary-green mdui-theme-accent-red">

<div class="mdui-container mdui-color-white">
	<ul class="mdui-list">
		<li class="mdui-list-item mdui-ripple">
			<i class="mdui-icon material-icons mdui-list-item-icon">person</i>
			<div class="mdui-list-item-content">用户资料</div>
		</li>
		<div class="mdui-divider" ></div>
		<li class="mdui-list-item mdui-ripple">
			<i class="mdui-icon material-icons mdui-list-item-icon">favorite</i>
			<div class="mdui-list-item-content">收藏</div>
		</li>

		<div class="mdui-divider" ></div>
		<li class="mdui-list-item mdui-ripple">
			<i class="mdui-icon material-icons mdui-list-item-icon">network_wifi</i>
				<div class="mdui-list-item-content">仅wifi加载图片</div>
				<label class="mdui-switch">
        			<input type="checkbox" checked/>
        			<i class="mdui-switch-icon"></i>
      			</label>
		</li>


		<div class="mdui-divider"></div>
		<li class="mdui-list-item mdui-ripple">
			<i class="mdui-icon material-icons mdui-list-item-icon">delete</i>
			<div class="mdui-list-item-content">清理缓存</div>
		</li>
		<div class="mdui-divider" style="height: 40px;"></div>
		<li class="mdui-list-item mdui-ripple">
			<i class="mdui-icon material-icons mdui-list-item-icon">send</i>
			<div class="mdui-list-item-content">推荐给朋友</div>
		</li>
		<div class="mdui-divider-dark"></div>
		<li class="mdui-list-item mdui-ripple">
			<i class="mdui-icon material-icons mdui-list-item-icon">info</i>
			<div class="mdui-list-item-content">关于</div>
		</li>
	</ul>

	<button class="mdui-btn mdui-btn-block mdui-m-t-5 mdui-color-theme-accent mdui-ripple">退出登录</button>
</div>

</body>
</html>
